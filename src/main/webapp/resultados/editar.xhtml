<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pm="http://primefaces.org/mobile">
	  
   <h:form id="editar-reg">
      
      
      <pm:field>
         <p:outputLabel value="ID: " for="id" />
         <h:outputText id="id" value="#{classificacaoController.classificacaoAtual.idClassificacao}"/>
      </pm:field>
      
      
      <pm:field>
         <p:outputLabel value="Torneio: " for="torneio" />
         <h:outputText id="torneio" 
                       value="#{classificacaoController.classificacaoAtual.torneio.data}
                       #{classificacaoController.classificacaoAtual.torneio.jogo}"/>
      </pm:field>
      
      
      <pm:field>
         <p:outputLabel value="Time: " for="time" />
         <h:outputText id="time" value="#{classificacaoController.classificacaoAtual.time.nome}"/>
      </pm:field>
      
      
      <pm:field>
         <p:outputLabel value="Posição: " for="pos" />
         <p:selectOneMenu id="pos" required="true" requiredMessage="Por favor informe uma posição!" 
                          value="#{timeController.timeAtual.status}">
         
            <f:selectItem itemLabel="Selecione um status" itemValue="#{null}" />
            <f:selectItems value="#{classificacaoController.listaColocacao}" var="pos"
                           itemLabel="#{pos} º lugar" itemValue="#{pos}"/>
         
         </p:selectOneMenu>
      </pm:field>
      
      
      <pm:field>
         <p:outputLabel value="Pontuação: " for="pontos" />
         <p:inputText id="pontos" value="#{classificacaoController.classificacaoAtual.pontuacaoTime}"/>
      </pm:field>
      
      
      <p:commandButton value="Atualizar" id="btn-atualizar" icon="ui-icon-check"
                       actionListener="#{classificacaoController.atualizar()}" update="form-list"
                       oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialog-edit').hide();"/>
      
      <p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn"/>
      <p:messages autoUpdate="true" closable="true" severity="error"/>		
      <p:messages showDetail="true" autoUpdate="true" closable="true" severity="info"/>
            
   </h:form>

</html>
